<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 校园活动平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            background-color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        body {
            background-color: #f8f9fa;
        }
        .code-input {
            display: flex;
            gap: 10px;
        }
        .code-input input {
            flex: 1;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 5px;
        }
        #sendCodeBtn:disabled {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 class="text-center mb-4">忘记密码</h2>
        <div class="alert alert-info text-center mb-3">
            请输入注册时的邮箱，我们将发送验证码到该邮箱
        </div>

        <!-- 步骤1：输入邮箱 -->
        <div id="emailStep">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">注册邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="请输入你的注册邮箱">
                </div>
                <div class="text-danger mb-3" id="emailError"></div>
                <button type="submit" class="btn btn-primary w-100" id="sendCodeBtn">发送验证码</button>
            </form>
        </div>

        <!-- 步骤2：输入验证码 + 重置密码 -->
        <div id="resetStep" style="display: none;">
            <form id="resetForm">
                <div class="form-group">
                    <label>验证码（6位）</label>
                    <div class="code-input">
                        <input type="text" class="form-control" maxlength="1" oninput="moveToNext(this, 0)" id="code0">
                        <input type="text" class="form-control" maxlength="1" oninput="moveToNext(this, 1)" id="code1">
                        <input type="text" class="form-control" maxlength="1" oninput="moveToNext(this, 2)" id="code2">
                        <input type="text" class="form-control" maxlength="1" oninput="moveToNext(this, 3)" id="code3">
                        <input type="text" class="form-control" maxlength="1" oninput="moveToNext(this, 4)" id="code4">
                        <input type="text" class="form-control" maxlength="1" oninput="moveToNext(this, 5)" id="code5">
                    </div>
                    <div class="text-muted mt-1">
                        验证码已发送至 <span id="showEmail"></span>，15分钟内有效
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="请输入新密码（至少8位）">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入新密码">
                </div>
                <div class="text-danger mb-3" id="resetError"></div>
                <button type="submit" class="btn btn-success w-100">重置密码</button>
                <div class="text-center mt-2">
                    <button type="button" class="btn btn-link p-0" onclick="window.location.reload()">重新获取验证码</button>
                </div>
            </form>
        </div>

        <p class="text-center mt-3">
            想起密码了？<a href="/login">立即登录</a>
        </p>
    </div>

    <script>
        // 验证码输入框自动跳转
        function moveToNext(input, index) {
            const codeInputs = [code0, code1, code2, code3, code4, code5];
            // 只允许输入数字
            input.value = input.value.replace(/[^0-9]/g, '');
            if (input.value) {
                if (index < 5) codeInputs[index+1].focus();
            }
        }

        // 步骤1：提交邮箱，发送验证码
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const errorEl = document.getElementById('emailError');
            const btn = document.getElementById('sendCodeBtn');

            errorEl.textContent = '';
            btn.disabled = true;
            btn.textContent = '发送中...';

            try {
                const res = await fetch('/api/send-verification', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                const result = await res.json();

                if (result.success) {
                    // 显示步骤2
                    document.getElementById('emailStep').style.display = 'none';
                    document.getElementById('resetStep').style.display = 'block';
                    document.getElementById('showEmail').textContent = email;
                    // 倒计时60秒
                    let countdown = 60;
                    const reloadBtn = document.querySelector('.btn-link');
                    reloadBtn.disabled = true;
                    reloadBtn.textContent = `重新获取(${countdown}s)`;
                    const timer = setInterval(() => {
                        countdown--;
                        reloadBtn.textContent = `重新获取(${countdown}s)`;
                        if (countdown <= 0) {
                            clearInterval(timer);
                            reloadBtn.disabled = false;
                            reloadBtn.textContent = '重新获取验证码';
                        }
                    }, 1000);
                } else {
                    errorEl.textContent = result.error;
                    btn.disabled = false;
                    btn.textContent = '发送验证码';
                }
            } catch (err) {
                errorEl.textContent = '发送失败，请重试';
                btn.disabled = false;
                btn.textContent = '发送验证码';
                console.error(err);
            }
        });

        // 步骤2：提交验证码和新密码，重置密码
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const codeInputs = [code0, code1, code2, code3, code4, code5];
            const verificationCode = codeInputs.map(input => input.value).join('');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value.trim();
            const errorEl = document.getElementById('resetError');

            // 前端验证
            if (verificationCode.length !== 6) {
                errorEl.textContent = '请输入完整的6位验证码';
                return;
            }
            if (newPassword.length < 8) {
                errorEl.textContent = '新密码长度至少8位';
                return;
            }
            if (newPassword !== confirmPassword) {
                errorEl.textContent = '两次输入的密码不一致';
                return;
            }

            errorEl.textContent = '';
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = '重置中...';

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email,
                        verification_code: verificationCode,
                        new_password: newPassword
                    })
                });
                const result = await res.json();

                if (result.success) {
                    alert('密码重置成功，请登录');
                    window.location.href = '/login';
                } else {
                    errorEl.textContent = result.error;
                    btn.disabled = false;
                    btn.textContent = '重置密码';
                }
            } catch (err) {
                errorEl.textContent = '重置失败，请重试';
                btn.disabled = false;
                btn.textContent = '重置密码';
                console.error(err);
            }
        });
    </script>
</body>
</html>
