<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园多元活动列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        .header {
            margin-bottom: 30px;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .search-box {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container activity-container">
        <!-- 顶部导航栏 -->
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded">
            <div class="d-flex align-items-center">
                <h4 class="mb-0">校园活动平台</h4>
                <span class="badge bg-primary ms-2">Beta</span>
            </div>

            <!-- 用户信息 -->
            <div class="user-info d-flex align-items-center">
                <span id="usernameDisplay" class="me-2 fw-bold"></span>
                <div class="btn-group" role="group">
                    <a href="/profile" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user me-1"></i>个人中心
                    </a>
                    <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>登出
                    </button>
                </div>
            </div>
        </div>

        <!-- 活动内容区域 -->
        <div class="header text-center mb-4">
            <h1 class="mb-3">校园多元活动列表</h1>

            <!-- 搜索和筛选区域 -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <!-- 搜索框 -->
                    <div class="input-group mb-4">
                        <input type="text" id="searchInput" class="form-control"
                               placeholder="搜索活动名称或地点..."
                               onkeypress="if(event.key === 'Enter') searchActivities()">
                        <button class="btn btn-primary" onclick="searchActivities()">
                            <i class="fas fa-search me-1"></i>搜索
                        </button>
                    </div>

                    <!-- 活动筛选按钮（将由前端从统一分类选项填充） -->
                    <div class="d-flex justify-content-center">
                        <span class="me-2 align-self-center fw-medium">活动类型:</span>
                        <div id="activityTypeButtons" class="btn-group" role="group">
                            <!-- 按钮由 `static/js/main.js` 的 initPostsUI() 动态填充 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 活动列表 -->
        <!-- 发布 区 -->
        <div class="row mb-4">
            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-header"><strong>发布信息（支持多模态与模板）</strong></div>
                    <div class="card-body">
                        <form id="postForm">
                            <div class="mb-2">
                                <input class="form-control" id="postTitle" name="title" placeholder="标题：例如 二手教材转让" required>
                            </div>
                            <div class="mb-2">
                                <select id="postCategory" class="form-select" name="category"></select>
                            </div>
                            <div class="mb-2">
                                <textarea id="postContent" class="form-control" name="content" rows="4" placeholder="内容（支持 Markdown）"></textarea>
                            </div>
                            <div id="postMetadata" class="mb-2"></div>
                            <div class="mb-2">
                                <input class="form-control" id="postTags" name="tags" placeholder="标签，逗号分隔">
                            </div>
                            <div class="mb-2">
                                <input type="file" id="postFiles" name="files" multiple class="form-control">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" id="checkSimilarBtn" class="btn btn-outline-secondary">检查相似</button>
                                <button type="submit" class="btn btn-primary">发布</button>
                            </div>
                        </form>
                        <div id="postFormMsg" class="mt-2"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><strong>兴趣小组</strong></div>
                    <div class="card-body">
                        <input id="groupName" class="form-control mb-2" placeholder="小组名称">
                        <textarea id="groupDesc" class="form-control mb-2" rows="2" placeholder="小组介绍（可选）"></textarea>
                        <button id="createGroupBtn" class="btn btn-outline-success w-100">创建小组</button>
                        <div id="groupMsg" class="mt-2"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header"><strong>信息流</strong></div>
                    <div class="card-body">
                        <div id="postsList" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="activity-list">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-3">正在加载活动数据...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" charset="UTF-8"></script>
        <!-- 帖子详情模态框 -->
        <div class="modal fade" id="postDetailModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="postDetailTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="postDetailBody">
                        <!-- 内容由 JS 填充 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- 添加搜索相关的JS函数 -->
    <script>
        // 设置搜索类型
        function setSearchType(type) {
            // 更新按钮状态
            document.querySelectorAll('.search-container .btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 更新隐藏的搜索类型变量
            currentSearchType = type;
        }

        // 初始化搜索类型变量
        let currentSearchType = 'all';

        // 搜索活动的函数需要在main.js中实现
        // 这里可以先定义一个占位符
        if (typeof searchActivities === 'undefined') {
            function searchActivities() {
                const keyword = document.getElementById('searchInput').value.trim();
                if (keyword) {
                    alert('搜索功能需要后端API支持，请确保已添加搜索API');
                    // 实际实现应该调用：fetch(`/api/activities/search?keyword=${keyword}&type=${currentSearchType}`)
                } else {
                    loadActivities(); // 如果关键词为空，重新加载所有活动
                }
            }
        }
    </script>
</body>
</html>
