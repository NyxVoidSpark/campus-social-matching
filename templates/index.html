<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园多元活动列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        .header {
            margin-bottom: 30px;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .search-box {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container activity-container">
        <!-- 顶部导航栏 -->
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded">
            <div class="d-flex align-items-center">
                <h4 class="mb-0">校园活动平台</h4>
                <span class="badge bg-primary ms-2">Beta</span>
            </div>

            <!-- 用户信息 -->
            <div class="user-info d-flex align-items-center">
                <span id="usernameDisplay" class="me-2 fw-bold"></span>
                <div class="btn-group" role="group">
                    <a href="/profile" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user me-1"></i>个人中心
                    </a>
                    <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>登出
                    </button>
                </div>
            </div>
        </div>

        <!-- 活动内容区域 -->
        <div class="header text-center mb-4">
            <h1 class="mb-3">校园多元活动列表</h1>

            <!-- 搜索和筛选区域 -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <!-- 搜索框 -->
                    <div class="input-group mb-4">
                        <input type="text" id="searchInput" class="form-control"
                               placeholder="搜索活动名称或地点..."
                               onkeypress="if(event.key === 'Enter') searchActivities()">
                        <button class="btn btn-primary" onclick="searchActivities()">
                            <i class="fas fa-search me-1"></i>搜索
                        </button>
                    </div>

                    <!-- 只保留活动筛选按钮 -->
                    <div class="d-flex justify-content-center">
                        <span class="me-2 align-self-center fw-medium">活动类型:</span>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" onclick="filterActivities('all')">全部</button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterActivities('学术')">学术</button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterActivities('体育')">体育</button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterActivities('艺术')">艺术</button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterActivities('社交')">社交</button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterActivities('社交')">社交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 活动列表 -->
        <div class="row" id="activity-list">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-3">正在加载活动数据...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}" charset="UTF-8"></script>
    <!-- 添加搜索相关的JS函数 -->
    <script>
        // 设置搜索类型
        function setSearchType(type) {
            // 更新按钮状态
            document.querySelectorAll('.search-container .btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 更新隐藏的搜索类型变量
            currentSearchType = type;
        }

        // 初始化搜索类型变量
        let currentSearchType = 'all';

        // 搜索活动的函数需要在main.js中实现
        // 这里可以先定义一个占位符
        if (typeof searchActivities === 'undefined') {
            function searchActivities() {
                const keyword = document.getElementById('searchInput').value.trim();
                if (keyword) {
                    alert('搜索功能需要后端API支持，请确保已添加搜索API');
                    // 实际实现应该调用：fetch(`/api/activities/search?keyword=${keyword}&type=${currentSearchType}`)
                } else {
                    loadActivities(); // 如果关键词为空，重新加载所有活动
                }
            }
        }
    </script>
</body>
</html>
