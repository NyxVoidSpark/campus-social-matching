<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">  <!-- 确保编码声明为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园多元活动列表</title>
    <!-- 引入Bootstrap样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .activity-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .loading {
            text-align: center;
            padding: 50px 0;
        }
        .error {
            text-align: center;
            padding: 30px;
            background-color: #fff5f5;
            border: 1px solid #ffe3e3;
            border-radius: 5px;
            color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container activity-container">
        <div class="header">
            <h1>校园多元活动列表</h1>
            <!-- 活动类型筛选器 -->
            <div class="btn-group mt-3" role="group">
                <button type="button" class="btn btn-primary" onclick="filterActivities('all')">全部活动</button>
                <button type="button" class="btn btn-outline-primary" onclick="filterActivities('学术')">学术</button>
                <button type="button" class="btn btn-outline-primary" onclick="filterActivities('体育')">体育</button>
                <button type="button" class="btn btn-outline-primary" onclick="filterActivities('艺术')">艺术</button>
            </div>
        </div>

        <!-- 活动列表容器 -->
        <div class="row" id="activity-list">
            <div class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-3">正在加载活动数据...</p>
            </div>
        </div>
    </div>

    <!-- 引入JS文件，并明确指定编码为UTF-8 -->
    <script src="{{ url_for('static', filename='js/main.js') }}" charset="UTF-8"></script>
</body>
</html>
