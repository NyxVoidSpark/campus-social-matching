<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息中心 - 校园社交匹配</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        .messages-container {
            max-width: 1400px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .messages-header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .messages-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .conversations-list {
            width: 350px;
            background: white;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .conversations-header {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
        }
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .conversation-item:hover {
            background-color: #f8f9fa;
        }
        .conversation-item.active {
            background-color: #e7f3ff;
        }
        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .conversation-info {
            flex: 1;
            margin-left: 12px;
        }
        .conversation-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .conversation-preview {
            color: #6c757d;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .conversation-time {
            font-size: 12px;
            color: #999;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .message-item {
            margin-bottom: 15px;
            display: flex;
        }
        .message-item.own {
            justify-content: flex-end;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message-item.own .message-bubble {
            background-color: #007bff;
            color: white;
        }
        .message-item.other .message-bubble {
            background-color: white;
            color: #333;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        .message-item.other .message-time {
            text-align: left;
        }
        .chat-input-area {
            padding: 15px 20px;
            border-top: 1px solid #dee2e6;
            background: white;
        }
        .empty-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            flex-direction: column;
        }
        .empty-chat i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .unread-badge {
            background-color: #dc3545;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            .conversations-list {
                width: 100%;
            }
            .chat-area {
                display: none;
            }
            .chat-area.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="messages-container">
        <!-- 顶部导航栏 -->
        <div class="messages-header">
            <h4 class="mb-0"><i class="fas fa-comments"></i> 消息中心</h4>
            <div>
                <a href="/friends" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-users"></i> 好友
                </a>
                <a href="/" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-home"></i> 首页
                </a>
            </div>
        </div>

        <div class="messages-content">
            <!-- 会话列表 -->
            <div class="conversations-list">
                <div class="conversations-header">
                    <h5 class="mb-0">会话列表</h5>
                </div>
                <div id="conversationsList">
                    <div class="text-center p-4">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p class="mt-2">加载中...</p>
                    </div>
                </div>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-area" id="chatArea">
                <div class="empty-chat">
                    <i class="fas fa-comments"></i>
                    <p>选择一个会话开始聊天</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/messages.js"></script>
</body>
</html>
